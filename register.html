<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Tài Khoản Mới</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="register-container">
        <h2>Tạo Tài Khoản</h2>
        <div id="message" class="message"></div>

        <form id="register-form">
            <div class="input-group">
                <label for="username">Tên người dùng:</label>
                <input type="text" id="username" required>
            </div>

            <div class="input-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" required>
            </div>

            <div class="input-group">
                <label for="confirm-password">Nhập lại mật khẩu:</label>
                <input type="password" id="confirm-password" required>
            </div>

            <div class="input-group email-group">
                <label for="email">Email:</label>
                <div class="email-input-wrapper">
                    <input type="email" id="email" required>
                    <button type="button" id="send-code-button" class="btn-send-code">Gửi Mã</button>
                </div>
            </div>

            <div class="input-group verification-group" style="display: none;">
                <label for="verification-code">Mã Xác Nhận:</label>
                <input type="text" id="verification-code" maxlength="6">
            </div>

            <button type="submit" id="register-button" disabled>Tạo Tài Khoản</button>
            
            <p class="login-link">
                Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a>
            </p>
        </form>
    </div>

    <script src="register.js"></script>
</body>
</html>
