<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h2>Đăng Nhập</h2>
        <!-- Thẻ này để hiển thị thông báo lỗi hoặc thành công -->
        <div id="message" class="message"></div>

        <form id="login-form">
            <div class="input-group">
                <label for="username">Tên người dùng:</label>
                <input type="text" id="username" required>
            </div>

            <div class="input-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" required>
            </div>

            <button type="button" id="login-button">Đăng Nhập</button>
            
            <p class="register-link">
                Chưa có tài khoản? <a href="register.html">Tạo tài khoản ngay</a>
            </p>
            <p class="forgot-password-link">
                <a href="forgot_password.html">Quên mật khẩu?</a>
            </p>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
