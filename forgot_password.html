<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên Mật Khẩu</title>
    <link rel="stylesheet" href="forgot_password.css">
</head>
<body>
    <div class="forgot-password-container">
        <h2>Quên Mật Khẩu?</h2>
        <div id="message" class="message"></div>

        <!-- Bước 1: Nhập email -->
        <form id="email-form" class="step-form">
            <div class="input-group">
                <label for="email">Nhập Email của bạn:</label>
                <input type="email" id="email" required>
            </div>
            <button type="submit" id="send-code-button">Gửi Mã Xác Nhận</button>
        </form>

        <!-- Bước 2: Nhập mã xác nhận (ban đầu ẩn) -->
        <form id="code-form" class="step-form" style="display: none;">
            <div class="input-group">
                <label for="verification-code">Nhập Mã Xác Nhận:</label>
                <input type="text" id="verification-code" maxlength="6" required>
            </div>
            <button type="submit" id="verify-code-button">Xác Nhận</button>
        </form>

        <!-- Bước 3: Đổi mật khẩu (ban đầu ẩn) -->
        <form id="reset-password-form" class="step-form" style="display: none;">
            <div class="input-group">
                <label for="display-username">Tên người dùng:</label>
                <input type="text" id="display-username" disabled>
            </div>
            <div class="input-group">
                <label for="new-password">Mật khẩu mới:</label>
                <input type="password" id="new-password" required>
            </div>
            <div class="input-group">
                <label for="confirm-new-password">Nhập lại mật khẩu mới:</label>
                <input type="password" id="confirm-new-password" required>
            </div>
            <button type="submit" id="change-password-button">Thay Đổi Mật Khẩu</button>
        </form>
        
        <p class="login-link">
            Quay lại trang <a href="login.html">Đăng nhập</a>
        </p>
    </div>

    <script src="forgot_password.js"></script>
</body>
</html>
